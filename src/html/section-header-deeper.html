<section class="section-header-deeper">
    <div class="container">
        <div class="section-header-deeper__inner">
            <div class="section-header-deeper__title-box">
                <h1 class="section-header-deeper__title title title__h1">
                    @@title
                </h1>
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link"
                            href="index.html">Главная</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link"
                            @@href-link>@@href-name</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <span>@@title</span>
                    </li>
                </ul>
            </div>
            <img class="section-header-deeper__image"
                src="@img/section-header-bg.png"
                alt="bg">

        </div>
    </div>
</section>
