<section class="section-section-image-text">
    <div class="container">
        <div class="section-image-text__inner">
            <img @@image-class
                @@image-src
                @@image-alt>
            <div class="section-image-text__info">
                <h2 class="section-image-text__title title title__h2">
                    @@section-title
                </h2>
                <p class="section-image-text__text">
                    @@section-text
                </p>
            </div>
        </div>
    </div>
</section>
